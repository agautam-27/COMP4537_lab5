<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Database</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Patient Database Management</h1>

    <button id="insertDataBtn">Insert Default Patients</button>

    <h2>Run a SQL Query</h2>
    <textarea id="sqlQuery" rows="4" cols="50" placeholder="Enter a SQL query..."></textarea>
    
    <div class="button-container">
        <button id="runQueryBtn">Run Query</button>
    </div>

    <h2>Server Response</h2>
    <div id="response"></div>

    <script src="js/script.js"></script>
</body>
</html>
